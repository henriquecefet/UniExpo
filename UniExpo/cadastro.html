<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UniExpo</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="javascript.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<div class="corpoCadastro">
    <div class="flex">
    <div class="caixa">
        <div class="flex"><h2>Cadastre-se</h2></div>

        <form action="https://uniexpo.herokuapp.com/cadastrarperfil.php" method="post">


            <select id="curso" name="curso"><datalist>
                <div class="flex">
                    <option value="1">Sistemas de Informação</option>
                </div>
                <div class="flex">
                    <option value="2">Matemática</option>
                </div>
                <div class="flex">
                    <option value="3">Engenharia de Produção</option>
                </div>


            </datalist></select>

            <div class="flex"><label for="nome"><p><b>Nome</b></p></label></div>


            <div class="flex"><input type="text" placeholder="Seu nome completo" name="nome" id="nome" required></div>
            <div class="flex"><label for="email"><p><b>Email</b></p></label></div>
            <div class="flex"><input type="text" placeholder="Digite seu email" name="email" id="email" required></div>
            <div class="flex"><label for="senha"><p><b>Senha</b></p></label></div>
            <div class="flex"><input type="password" placeholder="Digite a senha" name="senha" id="senha" required></div>
            <div class="flex"><label for="senha-repete"><p><b>Repita a senha</b></p></label></div>
            <div class="flex"><input type="password" placeholder="Senha" name="senha" id="senha-repete" required></div>
            <br>
            <div class="flex"><button type="submit" class="registrar">Registrar</button></div>

        </form>
    </div>
    </div>
</div>

</body>
</html>
