<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UniExpo</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="package.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>

    <div class="flex">
        <div class="caixa">
            <div class="flex"><h2>Cadastre seu projeto</h2></div>

            <form>
                <div class="flex"><label for="nome"><p><b>Nome do projeto</b></p></label></div>
                <div class="flex"><input type="text" placeholder="Digite o nome do projeto" name="nome" id="nome" required></div>
                <div class="flex"><label for="nomeOrientador"><p><b>Nome do orientador do projeto</b></p></label></div>
                <div class="flex"><input type="password" placeholder="Digite o nome do orientador" name="nomeOrientador" id="nomeOrientador" required></div>
                <br>
                <div class="flex"><label>Descrição</label><br></div>
                <div class="flex"><textarea placeholder="Digite a descrição aqui..." type="text"></textarea></div>

                <div class="flex"><button type="submit" class="" id="" onclick="">Adicionar</button></div>
            </form>
        </div>
    </div>


</body>
</html>
