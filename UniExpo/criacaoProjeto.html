<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UniExpo</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="package.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
</head>
<body>
<script>
    var pegarID =  function(){
        localStorage.getItem("email");
        let email = localStorage.getItem("email");
        console.log(email);
        var settings = {
            "url": "https://projetouniexpo.herokuapp.com/recuperaPerfil.php?email=" + email,
            "method": "GET",
            "timeout": 0,
            "processData": false,
            "mimeType": "multipart/form-data",
            "contentType": false,
        };

        $.ajax(settings).done(function (response) {
            console.log(response);
            var jx = JSON.parse(response);
            var id = jx.perfis[0].id;

            document.getElementById("idAluno").innerHTML = id;
        });

    }

    function abrirMenu() {
        document.getElementById("navbar").style.width = "250px";
    }

    function fecharMenu() {
        document.getElementById("navbar").style.width = "0";
    }

    function redirecionarLogin(){
        location.href="login.html";
    }

    function redirecionarCadastro(){
        location.href="cadastro.html";
    }

    function redirecionarCursos(){
        location.href="cursos.html";
    }

    function redirecionarProjeto(){
        location.href="criacaoProjeto.html";
    }
</script>
    <div class="flex">
        <div class="caixa">
            <div class="flex"><h2>Cadastre seu projeto</h2></div>

            <form action="https://projetouniexpo.herokuapp.com/cadastrarprojeto.php">
                <div onload="pegarID()"></div>
                <p id="idAluno">A</p>
                <div class="flex"><label for="nome"><p><b>Nome do projeto</b></p></label></div>
                <div class="flex"><input type="text" placeholder="Digite o nome do projeto" name="nome" id="nome" required></div>
                <div class="flex"><label for="nomeOrientador"><p><b>Nome do orientador do projeto</b></p></label></div>
                <div class="flex"><input type="text" placeholder="Digite o nome do orientador" name="nomeOrientador" id="nomeOrientador" required></div>
                <br>
                <div class="flexAround"><label><b>Descrição</b></label><br></div>
                <br>
                <div class="flex"><textarea placeholder="Digite a descrição aqui..." type="text" name="descricaoProjeto"></textarea></div>
                <br>
                <div class="flex"><button type="submit" class="" id="" onclick="">Adicionar</button></div>
            </form>
        </div>
    </div>


</body>
</html>
