<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UniExpo</title>
    <link rel="stylesheet" href="stylesheet.css">
    <script src="javascript.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
<div class="corpoCursos">

    <div class="barraPesquisa">
        <form action="#">
            <input type="text" placeholder="Pesquisar curso" name="search">
            <button type="submit"><span class="material-symbols-outlined">search</span></button>
        </form>
    </div>

    <br>

    <div class="cartoes">
        <div class="cartao">
            <img src="https://uniexpo.herokuapp.com/UniExpo/imagens/bsi.png">
            <p>Bacharelado em Sistemas de Informação</p>
        </div>
        <div class="cartao">
            <img src="https://uniexpo.herokuapp.com/UniExpo/imagens/matematica.png">
            <p>Licenciatura em Matemática</p>
        </div>
        <div class="cartao">
            <img src="https://uniexpo.herokuapp.com/UniExpo/imagens/engdeproducao.jpg">
            <p>Bacharelado em Engenharia de Produção</p>
        </div>

    </div>



</div>

</body>
</html>
