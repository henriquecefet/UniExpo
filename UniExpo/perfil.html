<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UniExpo</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="stylesheet.css">
     <script src="package.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <script>
        var setarInfo = function(){
            console.log("entrei no setarInfo");
            localStorage.setItem("email",document.getElementById("email").value);
            console.log(document.getElementById("email").value);
        }
        var pegarInfo =  function(){
            localStorage.getItem("email");
            let email = localStorage.getItem("email");
            console.log(email);
            var settings = {
                "url": "https://projetouniexpo.herokuapp.com/recuperaPerfil.php?email=" + email,
                "method": "GET",
                "timeout": 0,
                "processData": false,
                "mimeType": "multipart/form-data",
                "contentType": false,
            };

            $.ajax(settings).done(function (response) {
                console.log(response);
                var jx = JSON.parse(response);
                console.log(jx.perfis[0].nome);
                document.getElementById("nome").innerHTML = jx.perfis[0].nome;
                document.getElementById("curso").innerHTML = jx.perfis[0].curso;
                if (jx.perfis[0].sobre != null){
                    document.getElementById("sobre").innerHTML = jx.perfis[0].sobre;
                }
               

            });

        }

        function abrirMenu() {
            document.getElementById("navbar").style.width = "250px";
        }

        function fecharMenu() {
            document.getElementById("navbar").style.width = "0";
        }

        function redirecionarLogin(){
            location.href="login.html";
        }

        function redirecionarCadastro(){
            location.href="cadastro.html";
        }

        function redirecionarCursos(){
            location.href="cursos.html";
        }

        var cliques = 0;
        function editarSobre(){
            if (cliques % 2 == 0){
                cliques++;
                document.getElementById("sobre").contentEditable = "true";
            } else {
                cliques++;
                document.getElementById("sobre").contentEditable = "false";
            }

        }
    </script>
</head>
<body onload="pegarInfo()">

<div class="menu" onclick="abrirMenu()"><div class="linepreto"></div>
    <div class="linepreto"></div>
    <div class="linepreto"></div>
</div>

    <a href="cursos.html">Cursos</a>
    <a href="projeto.html">Projetos</a>
    <a href="perfil.html">Perfil</a>

</div>

    <h2>Perfil</h2>
    <img src="imagens/perfil.png">

    <p>Universidade </p>

</div>

<div class="flexAround">
    <br>
    <h1 id="nome">Nome</h1>
</div>

<div class="flexAround">

        <p contenteditable="false" id = "sobre">Informações sobre você</p>
         </div>

   </div>

    <button onclick="editarSobre()">Editar</button>
</div>
